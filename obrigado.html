<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Fern Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="imagens/simb.png"> 

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos similares aos da página de contato -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            background: url('imagens/Microgramma_vacciniifolia_PR.jpg') center center no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30,40,30,0.65);
            z-index: 0;
        }
        .mensagem-box {
            padding: 2.5rem 2rem;
            max-width: 600px;
            margin: 1rem;
            background: rgba(255,255,255,0.35);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(76,175,80,0.18);
            backdrop-filter: blur(8px);
            border: 1.2px solid #fff;
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2rem;
            color: #c8e6c9;
            margin-top: 0;
        }
        p {
            font-size: 1.1rem;
            color: #fff;
            line-height: 1.6;
        }
        #countdown {
            font-weight: bold;
            color: #c8e6c9;
        }
        .btn-voltar {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
        }
        .btn-voltar:hover {
            background: #fff;
            color: #388e3c;
        }

        /* --- ANIMAÇÃO DO CHECKMARK --- */
        .checkmark-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
        }
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: #4caf50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #4caf50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 50px #4caf50; }
        }

        @media (max-width: 700px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="mensagem-box">
        <div class="checkmark-container">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. Our team will contact you shortly.</p>
        <p>You will be redirected in <span id="countdown">5</span> seconds.</p>
        <a href="sobre.html" class="btn-voltar">Back to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            
            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = 'sobre.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
